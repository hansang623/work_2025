<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>科技俄罗斯方块 - Mobile Tetris</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; -webkit-user-select: none; }
        html, body { height: 100%; overflow-x: hidden; overflow-y: auto; font-family: 'Courier New', monospace; background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%); color: #00ff88; }
        .tech-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.1) 0%, transparent 50%); z-index: -1; }

        .game-container { display: flex; flex-direction: column; min-height: 100vh; max-width: 480px; margin: 0 auto; padding: 8px; }

        .header { text-align: center; padding: 10px; background: rgba(0, 255, 136, 0.1); border: 2px solid #00ff88; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 255, 136, 0.3); margin-bottom: 8px; }
        .header h1 { font-size: 18px; text-shadow: 0 0 8px #00ff88; margin-bottom: 8px; }
        .score-display { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; font-size: 10px; }
        .score-item { background: rgba(0, 191, 255, 0.2); padding: 2px 4px; border-radius: 4px; border: 1px solid #00bfff; min-width: 40px; text-align: center; }

        .achievement-item { background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(75, 0, 130, 0.2)); border: 1px solid #8a2be2; padding: 2px 4px; border-radius: 4px; min-width: 40px; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .achievement-item .icon { font-size: 10px; line-height: 1; }
        .achievement-item .value { font-size: 8px; font-weight: bold; line-height: 1; }
        .coin-item .icon { color: #ffd700; text-shadow: 0 0 3px rgba(255, 215, 0, 0.8); }
        .coin-item .value { color: #ffd700; }
        .mvp-item { position: relative; }
        .mvp-item.earned { background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 165, 0, 0.3)); border-color: #ffd700; animation: mvpGlowSmall 2s ease-in-out infinite alternate; }
        @keyframes mvpGlowSmall { from { box-shadow: 0 0 5px rgba(255, 215, 0, 0.4); } to { box-shadow: 0 0 10px rgba(255, 215, 0, 0.7); } }
        .mvp-item .icon { color: #ffd700; text-shadow: 0 0 5px rgba(255, 215, 0, 0.8); }
        .mvp-item .value { color: #ffd700; font-size: 7px; }

        .game-main {
            display: flex;
            flex: 1;
            gap: 8px;
            min-height: 0;
        }

        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #gameCanvas {
            border: 2px solid #00ff88;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.4),
                inset 0 0 15px rgba(0, 255, 136, 0.1);
            width: 260px;
            height: 520px;
            display: relative;         
            margin-bottom: 50px;
        }

        .right-panel {
            width: 130px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .next-piece {
            text-align: center;
            padding: 8px;
            background: rgba(0, 191, 255, 0.1);
            border: 2px solid #00bfff;
            border-radius: 6px;
        }

        .next-piece h3 {
            font-size: 11px;
            margin-bottom: 8px;
            color: #00bfff;
        }

        #nextCanvas {
            border: 1px solid #00bfff;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.8);
            width: 60px;
            height: 60px;
        }

        .level-info {
            text-align: center;
            font-size: 9px;
            line-height: 1.3;
            padding: 6px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 6px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 8px;
            background: rgba(0, 255, 136, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            flex: 1;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .control-row {
            display: flex;
            gap: 4px;
            justify-content: center;
        }

        .control-btn {
            background: linear-gradient(145deg, rgba(0, 255, 136, 0.2), rgba(0, 191, 255, 0.2));
            border: 2px solid #00ff88;
            border-radius: 6px;
            color: #00ff88;
            font-family: inherit;
            font-size: 11px;
            font-weight: bold;
            padding: 8px 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            text-shadow: 0 0 5px currentColor;
            box-shadow: 0 2px 8px rgba(0, 255, 136, 0.2);
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 1px 4px rgba(0, 255, 136, 0.4);
            background: linear-gradient(145deg, rgba(0, 255, 136, 0.4), rgba(0, 191, 255, 0.4));
        }

        .control-btn.wide {
            flex: 1;
        }

        .control-btn.tall {
            min-height: 50px;
            font-size: 10px;
        }

        .direction-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 4px;
            margin-bottom: 6px;
        }

        .direction-controls .control-btn {
            min-height: 35px;
            font-size: 14px;
        }

        .btn-up {
            grid-column: 2;
            grid-row: 1;
        }

        .btn-left {
            grid-column: 1;
            grid-row: 2;
        }

        .btn-down {
            grid-column: 2;
            grid-row: 2;
        }

        .btn-right {
            grid-column: 3;
            grid-row: 2;
        }

        .level-panel {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 165, 0, 0.1));
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 8px;
            margin-top: 6px;
            text-align: center;
        }

        .level-panel h4 {
            color: #ffd700;
            font-size: 10px;
            margin-bottom: 6px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            margin-bottom: 6px;
        }

        .level-item {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #ffd700;
            border-radius: 4px;
            padding: 3px 2px;
            font-size: 8px;
            color: #ffd700;
            transition: all 0.2s ease;
            min-height: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .level-item.current {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 165, 0, 0.3));
            border-color: #ff8c00;
            color: #ff8c00;
            box-shadow: 0 0 8px rgba(255, 140, 0, 0.5);
            transform: scale(1.05);
        }

        .level-item.completed {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 191, 255, 0.3));
            border-color: #00ff88;
            color: #00ff88;
            box-shadow: 0 0 5px rgba(0, 255, 136, 0.4);
        }

        .level-item.locked {
            background: rgba(128, 128, 128, 0.1);
            border-color: #666;
            color: #666;
        }

        .level-number {
            font-weight: bold;
            font-size: 9px;
        }

        .level-target {
            font-size: 7px;
            opacity: 0.8;
        }



        .level-complete-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .level-complete-content {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 3px solid #ffd700;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            max-width: 300px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: levelCompleteAppear 0.5s ease-out;
        }

        @keyframes levelCompleteAppear {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .level-complete-content h2 {
            color: #ffd700;
            font-size: 18px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px currentColor;
        }

        .level-complete-info {
            color: #00ff88;
            font-size: 12px;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .continue-btn {
            background: linear-gradient(145deg, #ffd700, #ff8c00);
            border: none;
            color: #000;
            padding: 10px 25px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .continue-btn:active {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 3px solid #ff4757;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            max-width: 280px;
            box-shadow: 0 0 30px rgba(255, 71, 87, 0.5);
        }

        .modal-content h2 {
            color: #ff4757;
            font-size: 20px;
            margin-bottom: 15px;
            text-shadow: 0 0 8px currentColor;
        }

        .final-score {
            color: #00ff88;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .restart-btn {
            background: linear-gradient(145deg, #00ff88, #00bfff);
            border: none;
            color: #000;
            padding: 10px 25px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:active {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
        }

        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff88;
            padding: 5px;
            font-size: 10px;
            border-radius: 4px;
            z-index: 999;
            display: none;
        }

        @media screen and (max-width: 400px) {
            .game-container {
                padding: 4px;
            }
            
            #gameCanvas {
                width: 240px;
                height: 480px;
            }
            
            .right-panel {
                width: 110px;
            }

            .score-display {
                grid-template-columns: repeat(5, 1fr);
                gap: 2px;
                font-size: 9px;
            }

            .score-item, .achievement-item {
                padding: 1px 2px;
                min-width: 32px;
            }

            .achievement-item .icon {
                font-size: 9px;
            }

            .achievement-item .value {
                font-size: 7px;
            }
            
            #nextCanvas {
                width: 50px;
                height: 50px;
            }
            
            .control-btn {
                padding: 6px 3px;
                font-size: 10px;
                min-height: 35px;
            }

            .direction-controls .control-btn {
                min-height: 30px;
                font-size: 12px;
            }

            .level-panel h4 {
                font-size: 9px;
            }

            .level-item {
                min-height: 20px;
                font-size: 7px;
            }

            .level-number {
                font-size: 8px;
            }

            .level-target {
                font-size: 6px;
            }


        }

        @media screen and (max-width: 350px) {
            #gameCanvas {
                width: 220px;
                height: 440px;
            }
            
            .right-panel {
                width: 90px;
            }

            .score-display {
                grid-template-columns: repeat(5, 1fr);
                gap: 1px;
                font-size: 8px;
            }

            .score-item, .achievement-item {
                padding: 1px;
                min-width: 28px;
            }

            .achievement-item .icon {
                font-size: 8px;
            }

            .achievement-item .value {
                font-size: 6px;
            }
        }

        @media screen and (orientation: landscape) and (max-height: 500px) {
            .game-container {
                flex-direction: row;
                max-width: 800px;
            }
            
            .header {
                writing-mode: vertical-rl;
                width: 80px;
                margin-right: 8px;
                margin-bottom: 0;
            }
            
            .header h1 {
                font-size: 14px;
            }
            
            .score-display {
                flex-direction: column;
                gap: 4px;
            }
            
            #gameCanvas {
                width: 280px;
                height: 350px;
            }
            
            .right-panel {
                width: 160px;
            }
        }

        @media screen and (min-height: 800px) {
            #gameCanvas {
                width: 280px;
                height: 560px;
            }
            
            .control-btn {
                min-height: 45px;
                padding: 10px 6px;
            }

            .direction-controls .control-btn {
                min-height: 40px;
            }
        }

        .student-credit {
            position: fixed;
            bottom: 8px;
            left: 44.5%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.15), rgba(0, 191, 255, 0.15));
            border: 1px solid rgba(0, 255, 136, 0.4);
            border-radius: 12px;
            padding: 6px 12px;
            font-size: 10px;
            color: #00ff88;
            text-align: center;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.6);
            box-shadow: 0 2px 10px rgba(0, 255, 136, 0.2);
            z-index: 1001;
            backdrop-filter: blur(5px);
            white-space: nowrap;
            max-width: 90%;
            overflow: hidden;
        }

        .student-credit .highlight {
            color: #00bfff;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 191, 255, 0.8);
        }

        .student-credit::before {
            content: "🎓 ";
            color: #ffd700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
        }

        @media screen and (max-width: 400px) {
            .student-credit {
                font-size: 9px;
                padding: 4px 8px;
                bottom: 4px;
            }
        }

        @media screen and (orientation: landscape) and (max-height: 500px) {
            .student-credit {
                bottom: 4px;
                font-size: 8px;
                padding: 3px 6px;
            }
        }

        .sound-control {
            position: fixed;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 191, 255, 0.1));
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            padding: 6px;
            font-size: 9px;
            color: #00ff88;
            z-index: 1002;
            backdrop-filter: blur(3px);
            display: flex;
            flex-direction: column;
            gap: 3px;
            min-width: 60px;
        }

        .sound-toggle {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            border-radius: 4px;
            color: #00ff88;
            font-size: 8px;
            padding: 3px 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .sound-toggle:active {
            background: rgba(0, 255, 136, 0.4);
            transform: scale(0.95);
        }

        .sound-toggle.disabled {
            background: rgba(255, 71, 87, 0.2);
            border-color: #ff4757;
            color: #ff4757;
        }

        .audio-status {
            position: fixed;
            top: 50px;
            right: 10px;
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.9), rgba(255, 140, 0, 0.9));
            border: 1px solid #ff8c00;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 8px;
            color: #fff;
            z-index: 1003;
            display: none;
            animation: audioStatusPulse 1s ease-in-out infinite alternate;
        }

        @keyframes audioStatusPulse {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

        .audio-status.hidden {
            display: none !important;
        }

        @media screen and (max-width: 350px) {
            .sound-control {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="tech-bg"></div>
    
    <div class="debug-info" id="debugInfo">调试模式</div>
    
    <div class="game-container">
        <div class="header">
            <h1>🎮 CYBER TETRIS</h1>
            <div class="score-display">
                <div class="score-item">
                    <div>得分</div>
                    <div id="score">0</div>
                </div>
                <div class="score-item">
                    <div>等级</div>
                    <div id="level">1</div>
                </div>
                <div class="score-item">
                    <div>行数</div>
                    <div id="lines">0</div>
                </div>
                <div class="achievement-item coin-item">
                    <div class="icon">🪙</div>
                    <div class="value" id="topCoinCount">0</div>
                </div>
                <div class="achievement-item mvp-item" id="topMvpTrophy">
                    <div class="icon">🏆</div>
                    <div class="value">MVP</div>
                </div>
            </div>
        </div>

        <div class="game-main">
            <div class="game-area">
                <canvas id="gameCanvas" width="250" height="500"></canvas>
            </div>

            <div class="right-panel">
                <div class="info-section">
                    <div class="next-piece">
                        <h3>下一个</h3>
                        <canvas id="nextCanvas" width="60" height="60"></canvas>
                    </div>
                    <div class="level-info">
                        <p>目标: <span id="target">10</span></p>
                        <p>速度: <span id="speed">500</span>ms</p>
                    </div>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <div class="direction-controls">
                            <button class="control-btn btn-up" id="rotateBtn">🔄</button>
                            <button class="control-btn btn-left" id="leftBtn">◀</button>
                            <button class="control-btn btn-down" id="downBtn">▼</button>
                            <button class="control-btn btn-right" id="rightBtn">▶</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <button class="control-btn wide tall" id="dropBtn">⬇ 快降</button>
                        <button class="control-btn wide tall" id="pauseBtn">⏸ 暂停</button>
                    </div>
                    <div class="level-panel">
                        <h4>🎯 关卡进度</h4>
                        <div class="level-grid" id="levelGrid">
                        </div>
                        <div class="level-info">
                            <div>当前: 第<span id="currentStage">1</span>关</div>
                            <div>目标: <span id="stageTarget">1000</span>分</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2>🚀 游戏结束</h2>
            <div class="final-score">
                <p>最终得分: <span id="finalScore">0</span></p>
                <p>消除行数: <span id="finalLines">0</span></p>
                <p>达到等级: <span id="finalLevel">1</span></p>
                <p>通过关卡: 第<span id="finalStage">1</span>关</p>
            </div>
            <button class="restart-btn" onclick="resetGame()">重新开始</button>
        </div>
    </div>
    <div class="level-complete-modal" id="levelCompleteModal">
        <div class="level-complete-content">
            <h2>🎉 恭喜通关！</h2>
            <div class="level-complete-info">
                <p>第<span id="completedStageNum">1</span>关 完成！</p>
                <p>获得分数: <span id="stageScore">0</span></p>
                <p id="coinReward" style="color: #ffd700;">🪙 获得金币 +1</p>
                <p id="mvpReward" style="color: #ffd700; display: none;">🏆 恭喜获得MVP奖杯！</p>
            </div>
            <button class="continue-btn" onclick="continueToNextStage()">继续下一关</button>
            <button class="restart-btn" onclick="resetGame()">重新开始</button>
        </div>
    </div>
    <div class="student-credit">
        河南新华电脑学院<span class="highlight">AI+人工智能专业</span>学生作品
    </div>
    <div class="sound-control">
        <button class="sound-toggle" id="bgMusicToggle">🎵 音乐</button>
        <button class="sound-toggle" id="soundToggle">🔊 音效</button>
    </div>

    <div class="audio-status" id="audioStatus">
        🔊 点击任意位置启动音效
    </div>

    <div class="audio-test" id="audioTest" style="position: fixed; top: 90px; right: 10px; background: linear-gradient(135deg, rgba(255, 0, 0, 0.8), rgba(255, 100, 0, 0.8)); border: 1px solid #ff4757; border-radius: 6px; padding: 4px 8px; font-size: 8px; color: #fff; z-index: 1004; cursor: pointer; display: none;">
        🎵 测试音效
    </div>

    <script>
        function debugLog(message) {}
        function SoundManager() {
            var self = this;
            this.enabled = true;
            this.volume = 0.8;
            this.bgMusicVolume = 0.4;
            this.bgMusicEnabled = true;
            this.volumeSettings = {bgMusic: 0.4, move: 0.8, score: 1.0};
            this.soundUrls = {

                        this.currentPiece.shape = newShape;
                        this.currentPiece.x = testX;
                        this.currentPiece.y = testY;
                        if (soundManager) {
                            soundManager.play('rotate');
                        }
                        return;
                    }
                }
            };
            this.hardDrop = function() {
                if (this.gameState.isPaused || this.gameState.isGameOver) return;
                if (soundManager) {
                    soundManager.play('drop');
                }
                var dropDistance = 0;
                while (this.movePiece(0, 1)) {
                    dropDistance++;
                }
                this.gameState.score += dropDistance * 2;
                this.updateDisplay();
            };
            this.checkCollision = function(piece, x, y) {
                for (var row = 0; row < piece.shape.length; row++) {
                    for (var col = 0; col < piece.shape[row].length; col++) {
                        if (piece.shape[row][col]) {
                            var gridX = x + col;
                            var gridY = y + row;

                            if (gridX < 0 || gridX >= this.GRID_WIDTH || gridY >= this.GRID_HEIGHT) {
                                return true;
                            }

                            if (gridY >= 0 && this.grid[gridY][gridX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            };
            this.placePiece = function() {
                for (var row = 0; row < this.currentPiece.shape.length; row++) {
                    for (var col = 0; col < this.currentPiece.shape[row].length; col++) {
                        if (this.currentPiece.shape[row][col]) {
                            var gridY = this.currentPiece.y + row;
                            var gridX = this.currentPiece.x + col;
                            
                            if (gridY >= 0) {
                                this.grid[gridY][gridX] = this.currentPiece.color;
                            }
                        }
                    }
                }
            };
            this.clearLines = function() {
                var linesCleared = 0;
                for (var y = this.GRID_HEIGHT - 1; y >= 0; y--) {
                    var isComplete = true;
                    for (var x = 0; x < this.GRID_WIDTH; x++) {
                        if (this.grid[y][x] === 0) {
                            isComplete = false;
                            break;
                        }
                    }
                    if (isComplete) {
                        this.grid.splice(y, 1);
                        var newRow = [];
                        for (var i = 0; i < this.GRID_WIDTH; i++) {
                            newRow.push(0);
                        }
                        this.grid.unshift(newRow);
                        linesCleared++;
                        y++;
                    }
                }
                if (linesCleared > 0) {
                    if (soundManager) {
                        var clearVolumeMultiplier = Math.min(1.5, 1 + (linesCleared - 1) * 0.2);
                        soundManager.play('clear', clearVolumeMultiplier);
                    }
                    var scores = [0, 40, 100, 300, 1200];
                    this.gameState.score += scores[linesCleared] * this.gameState.level;
                    this.gameState.lines += linesCleared;
                    if (soundManager) {
                        var scoreVolumeMultiplier = Math.min(1.3, 1 + (linesCleared - 1) * 0.15);
                        soundManager.play('score', scoreVolumeMultiplier);
                    }
                    var newLevel = Math.floor(this.gameState.lines / 10) + 1;
                    if (newLevel > this.gameState.level) {
                        this.gameState.level = newLevel;
                        this.gameState.dropSpeed = Math.max(50, 500 - (this.gameState.level - 1) * 45);
                        if (soundManager) {
                            soundManager.play('levelUp');
                        }
                    }
                    this.updateDisplay();
                    this.checkStageCompletion();
                }
            };
            this.gameLoop = function(currentTime) {
                if (self.gameState.isGameOver) return;
                currentTime = currentTime || 0;
                var deltaTime = currentTime - self.lastTime;
                self.lastTime = currentTime;
                self.accumulator += deltaTime;

                if (!self.gameState.isPaused && self.accumulator >= self.gameState.dropSpeed) {
                    self.movePiece(0, 1, false);
                    self.accumulator = 0;
                }
                self.render();
                if (window.requestAnimationFrame) {
                    self.animationId = requestAnimationFrame(function(time) {
                        self.gameLoop(time);
                    });
                } else {
                    setTimeout(function() {
                        self.gameLoop(Date.now());
                    }, 16);
                }
            };
            this.render = function() {
                try {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    this.drawGrid();
                    this.drawPlacedPieces();
                    if (this.currentPiece) {
                        this.drawPiece(this.currentPiece, this.ctx);
                    }
                    this.drawNextPiece();
                } catch (error) {}
            };
            this.drawGrid = function() {
                this.ctx.strokeStyle = 'rgba(0, 255, 136, 0.2)';
                this.ctx.lineWidth = 0.5;
                for (var x = 0; x <= this.GRID_WIDTH; x++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x * this.CELL_SIZE, 0);
                    this.ctx.lineTo(x * this.CELL_SIZE, this.GRID_HEIGHT * this.CELL_SIZE);
                    this.ctx.stroke();
                }
                for (var y = 0; y <= this.GRID_HEIGHT; y++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y * this.CELL_SIZE);
                    this.ctx.lineTo(this.GRID_WIDTH * this.CELL_SIZE, y * this.CELL_SIZE);
                    this.ctx.stroke();
                }
            };
            this.drawPlacedPieces = function() {
                for (var y = 0; y < this.GRID_HEIGHT; y++) {
                    for (var x = 0; x < this.GRID_WIDTH; x++) {
                        if (this.grid[y][x]) {
                            this.drawCell(x * this.CELL_SIZE, y * this.CELL_SIZE, this.grid[y][x], this.ctx);
                        }
                    }
                }
            };
            this.drawPiece = function(piece, context) {
                for (var row = 0; row < piece.shape.length; row++) {
                    for (var col = 0; col < piece.shape[row].length; col++) {
                        if (piece.shape[row][col]) {
                            var x = (piece.x + col) * this.CELL_SIZE;
                            var y = (piece.y + row) * this.CELL_SIZE;
                            this.drawCell(x, y, piece.color, context);
                        }
                    }
                }
            };
            this.drawCell = function(x, y, color, context) {
                context.fillStyle = color;
                context.fillRect(x + 1, y + 1, this.CELL_SIZE - 2, this.CELL_SIZE - 2);
                context.strokeStyle = color;
                context.lineWidth = 1;
                context.strokeRect(x + 1, y + 1, this.CELL_SIZE - 2, this.CELL_SIZE - 2);
            };
            this.drawNextPiece = function() {
                this.nextCtx.fillStyle = 'rgba(0, 0, 0, 0.9)';
                this.nextCtx.fillRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);
                if (this.nextPiece) {
                    var cellSize = 14;
                    var centerX = (this.nextCanvas.width - this.nextPiece.shape[0].length * cellSize) / 2;
                    var centerY = (this.nextCanvas.height - this.nextPiece.shape.length * cellSize) / 2;

                    for (var row = 0; row < this.nextPiece.shape.length; row++) {
                        for (var col = 0; col < this.nextPiece.shape[row].length; col++) {
                            if (this.nextPiece.shape[row][col]) {
                                var x = centerX + col * cellSize;
                                var y = centerY + row * cellSize;
                                
                                this.nextCtx.fillStyle = this.nextPiece.color;
                                this.nextCtx.fillRect(x, y, cellSize - 2, cellSize - 2);
                                
                                this.nextCtx.strokeStyle = this.nextPiece.color;
                                this.nextCtx.lineWidth = 1;
                                this.nextCtx.strokeRect(x, y, cellSize - 2, cellSize - 2);
                            }
                        }
                    }
                }
            };
            this.updateDisplay = function() {
                try {
                    var scoreEl = document.getElementById('score');
                    var levelEl = document.getElementById('level');
                    var linesEl = document.getElementById('lines');
                    var targetEl = document.getElementById('target');
                    var speedEl = document.getElementById('speed');
                    if (scoreEl) scoreEl.textContent = this.gameState.score;
                    if (levelEl) levelEl.textContent = this.gameState.level;
                    if (linesEl) linesEl.textContent = this.gameState.lines;
                    if (targetEl) targetEl.textContent = this.gameState.level * 10;
                    if (speedEl) speedEl.textContent = this.gameState.dropSpeed;
                    this.updateStageDisplay();
                } catch (error) {}
            };
            this.togglePause = function() {
                this.gameState.isPaused = !this.gameState.isPaused;
                if (soundManager) {
                    soundManager.play('pause');
                    if (this.gameState.isPaused) {
                        soundManager.pauseBackgroundMusic();
                    } else {
                        soundManager.resumeBackgroundMusic();
                    }
                }
                var pauseBtn = document.getElementById('pauseBtn');
                if (pauseBtn) {
                    pauseBtn.textContent = this.gameState.isPaused ? '▶ 继续' : '⏸ 暂停';
                }
                if (!this.gameState.isPaused && !this.gameState.isGameOver) {
                    this.gameLoop();
                }
            };
            this.showGameOver = function() {
                try {
                    if (soundManager) {
                        soundManager.pauseBackgroundMusic();
                        soundManager.play('gameOver');
                    }
                    var finalScoreEl = document.getElementById('finalScore');
                    var finalLinesEl = document.getElementById('finalLines');
                    var finalLevelEl = document.getElementById('finalLevel');
                    var finalStageEl = document.getElementById('finalStage');
                    var modalEl = document.getElementById('gameOverModal');
                    if (finalScoreEl) finalScoreEl.textContent = this.gameState.score;
                    if (finalLinesEl) finalLinesEl.textContent = this.gameState.lines;
                    if (finalLevelEl) finalLevelEl.textContent = this.gameState.level;
                    if (finalStageEl) finalStageEl.textContent = this.gameState.currentStage;
                    if (modalEl) modalEl.style.display = 'flex';
                    if (this.animationId) {
                        if (window.cancelAnimationFrame) {
                            cancelAnimationFrame(this.animationId);
                        } else {
                            clearTimeout(this.animationId);
                        }
                    }
                } catch (error) {}
            };
            this.reset = function() {
                var savedCoins = this.gameState.coins;
                var savedMVP = this.gameState.mvpEarned;
                this.gameState = {
                    score: 0,
                    level: 1,
                    lines: 0,
                    isPaused: false,
                    isGameOver: false,
                    dropSpeed: 500,
                    currentStage: 1,
                    maxStage: 6,
                    stageCompleted: false,
                    coins: savedCoins,
                    mvpEarned: savedMVP
                };
                this.grid = this.createEmptyGrid();
                this.currentPiece = null;
                this.nextPiece = null;
                this.lastTime = 0;
                this.accumulator = 0;
                var firstStageConfig = this.stageConfig[1];
                if (firstStageConfig) {
                    this.gameState.dropSpeed = firstStageConfig.speed;
                }
                var modalEl = document.getElementById('gameOverModal');
                var levelModalEl = document.getElementById('levelCompleteModal');
                var pauseBtn = document.getElementById('pauseBtn');
                if (modalEl) modalEl.style.display = 'none';
                if (levelModalEl) levelModalEl.style.display = 'none';
                if (pauseBtn) pauseBtn.textContent = '⏸ 暂停';
                if (soundManager) {
                    soundManager.resumeBackgroundMusic();
                }
                this.generateNewPiece();
                this.generateNewPiece();
                this.updateDisplay();
                this.gameLoop();
            };
        }
        var game;
        function initSoundControls() {
            var bgMusicToggle = document.getElementById('bgMusicToggle');
            var soundToggle = document.getElementById('soundToggle');
            
            if (bgMusicToggle) {
                bgMusicToggle.addEventListener('click', function() {
                    if (soundManager) {
                        var isEnabled = soundManager.bgMusicEnabled;
                        soundManager.setBgMusicEnabled(!isEnabled);
                        updateSoundControlUI();
                    }
                });
            }
            if (soundToggle) {
                soundToggle.addEventListener('click', function() {
                    if (soundManager) {
                        var isEnabled = soundManager.enabled;
                        soundManager.setEnabled(!isEnabled);
                        updateSoundControlUI();
                    }
                });
            }
            updateSoundControlUI();
        }
        function updateSoundControlUI() {
            var bgMusicToggle = document.getElementById('bgMusicToggle');
            var soundToggle = document.getElementById('soundToggle');
            
            if (soundManager && bgMusicToggle) {
                if (soundManager.bgMusicEnabled) {
                    bgMusicToggle.classList.remove('disabled');
                    bgMusicToggle.textContent = '🎵 音乐';
                } else {
                    bgMusicToggle.classList.add('disabled');
                    bgMusicToggle.textContent = '🔇 音乐';
                }
            }
            if (soundManager && soundToggle) {
                if (soundManager.enabled) {
                    soundToggle.classList.remove('disabled');
                    soundToggle.textContent = '🔊 音效';
                } else {
                    soundToggle.classList.add('disabled');
                    soundToggle.textContent = '🔇 音效';
                }
            }
        }
        function initGame() {
            try {
                soundManager = new SoundManager();
                soundManager.initialize();
                initSoundControls();
                game = new TetrisGame();
                game.initialize();
            } catch (error) {
                alert('游戏加载失败，请刷新页面重试');
            }
        }
        function resetGame() {
            if (game) {
                game.reset();
            }
        }
        function continueToNextStage() {
            if (game && typeof game.continueToNextStage === 'function') {
                game.continueToNextStage();
            }
        }
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initGame);
        } else {
            initGame();
        }
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });
        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });
    </script>
